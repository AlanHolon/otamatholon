<script>
    let ctx = new AudioContext();
    let osc;
    let gain;
    function oscinit(event) {
        let f = 2**((event.clientY / 100) + 1)*27.5;
        osc = ctx.createOscillator();
        gain = ctx.createGain();
        osc.frequency.value = f;
        osc.type = "sine";
        gain.gain.value = 0.1;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start(0);
        gain.gain.linearRampToValueAtTime(1, 2);
        document.getElementById("pad").innerHTML = f+"Hz";
    }
    function oscplay(event) {
        const t = ctx.currentTime;
        const f = 2**((event.clientY / 100) + 1)*27.5;
        osc.frequency.linearRampToValueAtTime(f, t + 0.01);
        document.getElementById("pad").innerHTML = f+"Hz";
    }
    function oscend() {
        osc.stop();
        osc = undefined;
    }
</script>

<body>
    <div id="pad" style="touch-action:none; position: absolute; left: 0; top: 0; height: 100vh; width:100vw; background-color:blue;">
    </div>
</body>

<script>
   document.getElementById("pad").onpointerdown = oscinit;
   document.getElementById("pad").onpointermove = oscplay;
   document.getElementById("pad").onpointerup = oscend;
</script>
